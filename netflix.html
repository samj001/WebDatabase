<!doctype html>
<html lang="en">

<head>
    <title>Task 9.2</title>

    <meta charset="utf-8">
    <meta name="author" content="SIT772">
    <meta name="description" content="Netflix Database">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Netflix Database</h1>

        <p>Add items to database. </p>
            <ul><li>Complete all required blanks </li> 
                <li>Click <b>submit</b> button, and data you entered will be saved in the database.</li>
            </ul> 
        <p>Retrieve data from database</p>
        <ul><li>Click <b>retrieve</b> button </li> 
            <li>See all data available in the database</li>
        </ul>    
    </div><hr>

    <div class="container px-5">
        <div class="card">
            <div class="card-header bg-info text-white">
            Add to Database
            </div>

            <div class="card-body">
                <form action = "/NFDB" method="post">
                    
                    <div class="row mb-2">
                        <label class="col-sm-2 col-form-label-sm text-sm-end" for="film_name">Content Title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="film_name"
                                placeholder="the full name of a movie/TV show/documentary" name="film_name">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-sm-2 col-form-label-sm text-sm-end" for="language">Language:</label>
                        <div class="col-sm-10">
                            <select class = "form-select" name = "language" id = "language">
                                <option selected disabled value="">please select a language...</option>
                                <option value = "english">English</option>
                                <option value = "spanish">Spanish</option>
                                <option value = "french">French</option>
                                <option value = "italian">Italian</option>
                                <option value = "german">German</option>
                                <option value = "swedish">Swedish</option>
                                <option value = "portuguese">Portuguese</option>
                                <option value = "mandarian">Mandarian</option>
                                <option value = "cantonese">Cantonese</option>
                                <option value = "korean">Korean</option>
                                <option value = "japanese">Japanese</option>
                                <option value = "others">Others</option>
                            </select>

                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-sm-2 col-form-label-sm text-sm-end" for="length">Film Length:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="length"
                                placeholder="the length of the content (enter an integer, in minutes)" name="length">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <label class="col-sm-2 col-form-label-sm text-sm-end" for="release_date">Release Date:</label>
                        <div class="col-sm-10">
                            <div class="input-group date" id="datepicker">
                                <input type="date" class="form-control" id="release_date" name = "release_date">
                            </div>    
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info text-white" >Submit</button>
                </form>
            </div>
        </div><hr>

        <div class="container py-3">
            <form action="/NFDB" method="get">
                <button type="submit" value="Retrieve database" class="btn btn-primary">Retrieve</button>
            </form>
        </div>
    </div>


</body>
</html>
